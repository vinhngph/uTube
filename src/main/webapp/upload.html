<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploads page</title>
</head>

<body>
    <form id="uploadForm" action="/api/upload" method="post" enctype="multipart/form-data">
        <label for="videoUploader">Upload</label>
        <input type="file" name="videoFile" id="videoUploader" accept="video/*" required>

        <label for="userId">User ID</label>
        <input type="text" name="userId" value="1000">

        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>

        <label for="description">Description</label>
        <textarea name="description" id="description" required></textarea>

        <label for="thumbnail">Thumbnail</label>
        <input type="text" id="thumbnail" name="thumbnail" required>

        <input type="submit" value="SEND" id="uploadButton">
        <input type="button" value="CANCEL" id="cancelButton">
    </form>
</body>

</html>
